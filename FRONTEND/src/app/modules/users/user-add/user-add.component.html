<app-breadcrumb
  [title]="'Customers page'"
  [items]="['Home', 'Customers page']"
  [active_item]="'Customers page'"
></app-breadcrumb>

<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="edit-profile card">
    <div class="card-header">
      <h4 class="card-title mb-0">Add new user</h4>
    </div>
    <form
      [formGroup]="userForm"
      (ngSubmit)="adddUser()"
      class="theme-form mega-form"
    >
      <div class="row">
        <div class="col-xl-12">
          <div class="card-body">
            <div class="row">
              <div class="info-block">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    class="form-control"
                    formControlName="email"
                    type="text"
                    placeholder="email"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    class="form-control"
                    type="text"
                    formControlName="password"
                    placeholder="password"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">name</label>
                  <input
                    class="form-control"
                    formControlName="name"
                    type="text"
                  />
                </div>
              </div>

              <div class="info-block">
                <div class="mb-3">
                  <label class="form-label">Roles</label>
                  <ng-select
                  (change)="getValueRole($event)"
                  [items]="role$  | async" placeholder="Select" formControlName="role"> </ng-select>

                </div>

                <div class="mb-3">
                  <label class="form-label">Administration</label>
                  <ng-select
                  
                  (change)="getValueAdmin($event)"
                  [items]="administrations$ | async" placeholder="Select" formControlName="administration"></ng-select>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary w-100">Save</button>
      </div>
    </form>
  </div>
</div>
<!-- Container-fluid Ends-->
