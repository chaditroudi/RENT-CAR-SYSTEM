<ng-container *ngIf="role !== 3">
  <app-breadcrumb
    [title]="'Default'"
    [items]="['Dashboard']"
    [active_item]="'Default'"
  ></app-breadcrumb>
  <div class="container-fluid">
    <div class="row widget-grid">
      <div class="container">
        <div class="row">
          <div class="four col-md-3">
        <div class="card">
          
          <div class="counter-box">
            <i class="fa fa-car" style="color:green;"></i>
            <span class="counter">{{countAva}}</span>
            <p>Cars Available</p>
          </div>
        </div>
       
      </div>
      <div class="four col-md-3">
        <div class="card">
          
          <div class="counter-box">
            <i class="fa fa-car" style="color:crimson;"></i>
            <span class="counter">{{countRented}}</span>
            <p>Car Rented</p>
          </div>
        </div>
       
      </div>
      <div class="four col-md-3">
        <div class="card">
          
          <div class="counter-box">
            <i class="fa fa-file" style="color:darkcyan;"></i>
            <span class="counter">{{openContractCount}}</span>
            <p>Open Contract</p>
          </div>
        </div>
       
      </div>
      <div class="four col-md-3">
        <div class="card">
          
          <div class="counter-box">
            <i class="fa fa-file-archive-o" style="color:crimson;"></i>
            <span class="counter">{{closedContractCount}}</span>
            <p>Closed Contract</p>
          </div>
        </div>
       
      </div>
      

          <app-chart-box
            [validInss]="validInss"
            [validRegist]="validRegist"
          ></app-chart-box>
        </div>
      </div>
    </div>
  </div>
</ng-container>
