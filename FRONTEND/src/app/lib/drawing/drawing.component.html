<div class="modal-header">
  <h4 class="modal-title">Preferences</h4>
  <button type="button" class="close" aria-label="Close">
  </button>
</div>
<div class="modal-body">
  <div class="content">
    <div class="form-group mt-3">
      <label for="colorPicker">Select Brush Color:</label>
      <input
        id="colorPicker"
        type="color"
        (change)="setColor($event.target.value)"
        value="#ff0000"
        class="form-control"
      />
    </div>

    <div class="form-group mt-3">
      <label>Brush Size:</label>
      <input
        type="range"
        min="1"
        max="20"
        [(ngModel)]="brushSize"
        (input)="setBrushSize($event.target.value)"
        class="form-range"
      />
      {{ brushSize }}
    </div>

    <div class="form-group mt-3">
      <label>Brush Shape:</label>
      <select
        [(ngModel)]="brushShape"
        (change)="setBrushShape($event.target.value)"
        class="form-select"
      >
        <option value="round">Round</option>
        <option value="square">Square</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label>Opacity:</label>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        [(ngModel)]="opacity"
        (input)="setOpacity($event.target.value)"
        class="form-range"
      />
      {{ opacity }}
    </div>

    <div class="form-group mt-3">
      <button (click)="saveImage()" class="btn btn-success me-2">Save Image</button>
      <button (click)="toggleEraser()" class="btn btn-warning me-2">
        {{ isErasing ? "Disable Eraser" : "Enable Eraser" }}
      </button>
      <button (click)="resetDrawing()" class="btn btn-danger">Reset Drawing</button>
    </div>

    <div class="canvas-container">
      <canvas #backgroundCanvas width="700" height="400" class="responsive-canvas border border-danger mb-3"></canvas>
      <canvas #drawingCanvas width="700" height="400" class="responsive-canvas border border-danger"></canvas>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary">Close</button>
</div>
